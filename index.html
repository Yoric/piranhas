<!DOCTYPE html>
<html manifest="manifests/piranha.appcache">
 <head>
  <title>Piranhas</title>
   <meta charset="utf-8" />
   <script type="text/javascript" src="js/main.js"
   defer="defer"> </script>
   <link rel="stylesheet" href="css/style.css" />
<meta name="viewport" 
  content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
</head>

<body style="overflow:hidden">
<div id="background" style="position:absolute;width:100%;height:100%">
  <div class="title">
  <div>Caramba!</div>
  <div>Hay Piranhas!</div>
</div>
</div>
<canvas id="canvas" style="position:absolute;width:100%;height:100%">
</canvas>
<div class="result hidden" id="result">
</div>
</div>
<div id="scores" class="scores">
  <span id="score" class="score">
  </span>
  <span id="high" class="score">
  </span>
</div>
 <!--
Removed music until we find good music to play.
<audio src="audio/music.ogg" autoplay="autoplay" controls="" loop="" style="display: none;"></audio>
-->
</div>
<div class="hidden" id="info">
<img id="ribbon_install" class="ribbon_right"
  src="img/ribbon_right.png" alt="Install this app" />
<img class="ribbon_left"
  src="img/ribbon_left.png" alt="About this app"
  onclick="window.open('https://github.com/yoric/piranhas');event.stopPropagation();"
  />
</div>
<div class="hidden" id="pause">
  <div>
    Pause
  </div>
  <div>
    (press to continue)
  </div>
</div>

</div>
</body>
</html>
