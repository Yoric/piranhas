<!DOCTYPE html>
<html>
 <head>
  <title>Piranhas</title>
   <meta charset="utf-8" />
   <script type="text/javascript" src="js/main.js" defer="defer"> </script>
   <link rel="stylesheet" href="css/style.css" />
<meta name="viewport" 
  content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body style="overflow:hidden">
	<div id="main" style="position:absolute;width:100%;height:100%">
		<div class="hud">Caramba!</div>
		<div class="hud">Hay Piranhas!</div>
	</div>
	<div class="result hidden" id="result_pane">
 		<div id="result"></div>
	</div>
	<div id="me" class="sprite sombrero"></div>
	<div id="score" class="score"></div>
 
	<div id="dialog">
		<div id="lose"></div>
		<div id="dialogContent">
			<span id="messageEnd"></span>
			<p id="scoreFinal"></p>
			<input type="button" value="Coje my Sombrero!" id="restart"/>
		</div>
	</div>

	<div id="mask"></div>
	
</body>
</html>
