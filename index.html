<!DOCTYPE html>
<!-- <html manifest="manifests/piranha.appcache"> -->
<html>
 <head>
  <title>Piranhas</title>
   <meta charset="utf-8" />
   <script defer="defer">
     // Hack around browsers that do not support 'defer'
     window.onload = function deferred(){
        var code = document.createElement("script");
        code.type="text/javascript";
        code.src="js/main.js";
        document.getElementsByTagName("head")[0].appendChild(code);
    }
   </script>
  <link rel="stylesheet" href="css/style.css" />
<meta name="viewport" 
  content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
</head>

<body style="overflow:hidden">
<div id="background" style="position:absolute;width:100%;height:100%">
  <div class="title">
  <div>Caramba!</div>
  <div>Hay Piranhas!</div>
</div>
</div>
<canvas id="canvas" style="position:absolute;width:100%;height:100%">
</canvas>
<div class="result hidden" id="result">
</div>
</div>
<div id="scores" class="scores">
  <span id="score" class="score">
  </span>
  <span id="high" class="score">
  </span>
</div>
 <!--
Removed music until we find good music to play.
<audio src="audio/music.ogg" autoplay="autoplay" controls="" loop="" style="display: none;"></audio>
-->
</div>
<div class="hidden" id="info">
 <div id="ribbon_fork" class="ribbon_left">
<a href="http://github.com/Yoric/piranhas"
  target="_blank"
  onclick="event.stopPropagation();"
  ontouchend="event.stopPropagation();">
   About me
   </a>
  </div>
 <div id="ribbon_install" class="ribbon_right">
    Install me
  </div>
</div>
<div class="hidden" id="pause">
  <div>
    Pause
  </div>
  <div>
    (press to continue)
  </div>
</div>

</div>
</body>
</html>
